<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #registerForm="ngForm" (ngSubmit)="addRegister(registerForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="registerService.selectedRegister._id">
                        <div class="row">
                            <app-balance-card></app-balance-card>
                            <div class="input-field col s12">
                                <input type="text" name="concept" #concept="ngModel" [(ngModel)]="registerService.selectedRegister.concept" placeholder="Enter Description">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="amount" #amount="ngModel" [(ngModel)]="registerService.selectedRegister.amount" placeholder="Enter Amount $">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="date" #date="ngModel" [(ngModel)]="registerService.selectedRegister.date" placeholder="YYYY/MM/DD">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="kind" #kind="ngModel" [(ngModel)]="registerService.selectedRegister.kind" placeholder="Income or Outcome">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="category" #category="ngModel" [(ngModel)]="registerService.selectedRegister.category" placeholder="Enter Category">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn right" style="margin-left: 4px; background-color: crimson;">Save</button>
                                    <button class="btn right" style="background-color: darkgrey;" (click)="resetForm(registerForm)">Clean</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Description</th>
                    <th>$</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Category</th>
                </thead>
                <tbody>
                    <tr *ngFor="let register of registerService.registers | slice: 0:10; let i=index">
                        <td>{{ register.concept }}</td>
                        <td>{{ register.amount | currency: 'USD' }}</td>
                        <td>{{ register.date | date:'dd-MM-yyyy' }}</td>
                        <td>{{ register.kind }}</td>
                        <td>{{ register.category }}</td>
                        <td>
                            <a (click)="editRegister(register)">
                                <i class="material-icons">edit</i>
                            </a>
                        </td>
                        <td>
                            <a (click)="deleteRegister(register._id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
